<table class="table table-striped">
    <thead>
    <tr>
        <th ng-repeat="column in columns">
            {{ ::column.headerText }}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data" ng-show="data">
        <td ng-repeat="column in columns">
            {{ ::item[column.property] }}
        </td>
    </tr>
    <tr ng-hide="data && data.length > 0">
        <td class="text-center">{{ noDataTranslationKey | translate }}</td>
    </tr>
    </tbody>
</table>
